<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf8">
        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script src="js/d3/d3.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="js/jquery.event.drag-2.2/jquery.event.drag-2.2.js"></script>
        <script src="js/slickgrid/slick.core.js"></script>
        <script src="js/slickgrid/slick.grid.js"></script>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="js/slickgrid/slick.grid.css" type="text/css">
        <link rel="stylesheet" href="main.css" type="text/css">
    </head>
    <body>
        <div id="tooltip">
            <p><strong>Chromophore class: </strong><span id="chromclass"></span></p>
            <p><strong><span id="tooltip-xlabel"></span></strong><span id="xvalue"></span></p>
            <p><strong><span id="tooltip-ylabel"></span></strong><span id="yvalue"></span></p>
            <p><strong>Uniprot ID: </strong><a id="uniprot"><span id="uniprot_link"></span></a></p>
            <p><strong>Genbank: </strong><a id="genbank"><span id="genbank_link"></span</a></p>
            <p><strong>Species: </strong><small><i><span id="species"></span></i></small></p>
        </div>
        <div class="row">
            <div class="col-md-8" id="mainplot"></div>
            <div class="col-md-4" style="padding-right:50px;" id="input-panel">
                <div id="selector">
                    <label for="chromclass_sel">Chromophore Class</label>
                    <select id="chromclass_sel">
                            <option value="All" selected>All</option>
                    </select>
                </div>
                <div id="xy_selector">
                    <label for="x_selector">X Axis</label>
                    <select id="x_selector">
                            <option value="excitation_new">Excitation</option>
                            <option value="emission_new" selected>Emission</option>
                            <option value="pka">pKa</option>
                            <option value="quantum_yield">Quantum Yield</option>
                    </select>
                    <label for="y_selector">Y Axis</label>
                    <select id="y_selector">
                            <option value="excitation_new" selected>Excitation</option>
                            <option value="emission_new">Emission</option>
                            <option value="pka">pKa</option>
                            <option value="quantum_yield">Quantum Yield</option>
                    </select>
                </div>
                <br>
                <span id="yrange"></span>
                <div id="yslider"></div>
                <br>
                <span id="xrange"></span>
                <div id="xslider"></div>
                <br><br>
                <button type="button" id="reset-btn">Reset</button>
            </div>
            <div class="col-md-12" id="datagrid" style="width:800px;height:800px;"></div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
